<div class="radio-player">
  <button
    (click)="togglePlay()"
    class="play-btn"
    [disabled]="playerState === 'loading'"
  >
    <span *ngIf="playerState === 'stopped'">▶</span>
    <span *ngIf="playerState === 'loading'">⏳</span>
    <span *ngIf="playerState === 'playing'">⏸</span>
  </button>

  <div class="metadata">{{ currentSong }}</div>

  <div class="volume-control">
    <label for="volume">Volumen</label>
    <input
      id="volume"
      type="range"
      min="0"
      max="1"
      step="0.01"
      [value]="volume"
      (input)="changeVolume($event)"
    />
  </div>
</div>
